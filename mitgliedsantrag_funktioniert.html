
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mitgliedsantrag</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Antrag auf Mitgliedschaft</h2>
  <form id="membershipForm">
    <label>Name:</label><input type="text" id="name" required><br/>
    <label>Straße:</label><input type="text" id="strasse" required><br/>
    <label>Ort:</label><input type="text" id="ort" required><br/>
    <label>Telefon:</label><input type="text" id="telefon"><br/>
    <label>Mobil:</label><input type="text" id="mobil"><br/>
    <label>E-Mail:</label><input type="email" id="email" required><br/>
    <label>Spende (optional):</label><input type="text" id="spende"><br/>
    <label>Spendenquittung:</label>
    <select id="quittung"><option value="Ja">Ja</option><option value="Nein">Nein</option></select><br/>
    <label>Zahlweise:</label>
    <select id="zahlung"><option value="Abbuchung">Abbuchung</option><option value="Überweisung">Überweisung</option></select><br/>
    <br/>
    <button type="submit">Absenden</button>
  </form>

  <script>
    emailjs.init("vGtRi_YowVHTWMd5F");

    document.getElementById("membershipForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const doc = new jspdf.jsPDF();
      const name = document.getElementById("name").value;
      const strasse = document.getElementById("strasse").value;
      const ort = document.getElementById("ort").value;
      const telefon = document.getElementById("telefon").value;
      const mobil = document.getElementById("mobil").value;
      const email = document.getElementById("email").value;
      const spende = document.getElementById("spende").value;
      const quittung = document.getElementById("quittung").value;
      const zahlung = document.getElementById("zahlung").value;

      doc.setFontSize(12);
      doc.text("Antrag auf Mitgliedschaft", 10, 10);
      doc.text("Name: " + name, 10, 20);
      doc.text("Straße: " + strasse, 10, 30);
      doc.text("Ort: " + ort, 10, 40);
      doc.text("Telefon: " + telefon, 10, 50);
      doc.text("Mobil: " + mobil, 10, 60);
      doc.text("E-Mail: " + email, 10, 70);
      doc.text("Spende: " + spende, 10, 80);
      doc.text("Spendenquittung: " + quittung, 10, 90);
      doc.text("Zahlweise: " + zahlung, 10, 100);
      doc.text("Datum: " + new Date().toLocaleDateString(), 10, 110);

      const pdfBase64 = doc.output("datauristring").split(',')[1];

      const templateParams = {
        name, strasse, ort, telefon, mobil, email, spende, quittung, zahlung,
        pdf_attachment: pdfBase64
      };

      emailjs.send("service_j48xjti", "template_fnjec28", templateParams)
        .then(() => {
          alert("Antrag erfolgreich übermittelt!");
          document.getElementById("membershipForm").reset();
        }, (error) => {
          alert("Fehler beim Versenden: " + error.text);
        });
    });
  </script>
</body>
</html>
